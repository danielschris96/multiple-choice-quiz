<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals Quiz</h1>
        <button id="start">Start</button>
    </header>
    <section id="container">
        <p id= "question-box"></p>
        <ul id="list">
            <li><button id="answer1"></button></li>
            <li><button id="answer2"></button></li>
            <li><button id="answer3"></button></li>
            <li><button id="answer4"></button></li>
        </ul>
    </section>
    <section id="save-score">
        <h2>Your score: <span id= "final-score"></span></h2>
        <form>
            <label>Initials: </label>
            <input type="text" id= "initials">
            <input type="submit" id="submit">
        </form>
    </section>

    <section id="leaderboard">
        <button id="reset-scores">Reset Scores</button>
        <div id="leaderboard-box">
        <ul id="initials-column">
            <li>Initials</li>
        </ul>
        <ul id="scores-column">
            <li>Scores</li>
        </ul>
    </div>
    <p>Refresh page to take quiz again</p>
    </section>
    <section>
        <p id= "time-remaining">Seconds remaining: <br><span id="timer" data-seconds="90"></span></p>
    </section>
    <script src="assets/js/script.js" ></script>
</body>
</html>
