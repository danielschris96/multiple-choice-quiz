<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals Quiz</h1>
    </header>
    <section id="container">
        <p id= "question-box">What method would be used to output a random number between 0 and 1?</p>
        <ul>
            <li><button id="answer1">Math.random()</button></li>
            <li><button id="answer2">Math.floor()</button></li>
            <li><button id="answer3">Math.log()</button></li>
            <li><button id="answer4">Array.splice()</button></li>
        </ul>
    </section>
    <section>
        <p id= "time-remaining">Time remaining: <span id="timer">0</span> seconds</p>
    </section>
</body>
</html>
